<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__img half">
        <img
          class="card__img-desktop img"
          src="./images/image-product-desktop.jpg"
          alt="Perfume image"
        />
        <img
          class="card__img-mobile img"
          src="./images/image-product-mobile.jpg"
          alt="Perfume image"
        />
      </div>
      <div class="card__info half">
        <p class="perfume">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="subtitle">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__info-price">
          <span class="price-primary">$149.99</span>
          <span class="price-line">$169.99</span>
        </div>
        <button class="add-button">
          <img
            class="add-button__icon"
            src="./images/icon-cart.svg"
            alt="Cart Icon"
          />
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/nexorqk">nexorqk</a>.
    </div>
  </body>
</html>
